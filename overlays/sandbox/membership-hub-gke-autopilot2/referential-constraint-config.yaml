## Include the needed resources to be watched for the priority 1 and 2 constraints
apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config
  namespace: "gatekeeper-system"
spec:
  sync:
    syncOnly:
      - group: "security.istio.io"
        version: "v1beta1"
        kind: "AuthorizationPolicy"
      - group: "networking.k8s.io"
        version: "v1"
        kind: "NetworkPolicy"
      - group: "security.istio.io"
        version: "v1beta1"
        kind: "PeerAuthentication"
      - group: ""
        version: "v1"
        kind: "Namespace"
  match:
    - excludedNamespaces:
      - "config-management-system"
      - "gke-connect"
      - "istio-system"
      - "kube-node-lease"
      - "kube-public"
      - "kube-system"
      - "config-management-monitoring"
      - "resource-group-system"
      - "asm-system"
      - "gke-gmp-system"
      processes: ["audit", "webhook", "mutation-webhook"]