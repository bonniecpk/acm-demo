apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-a
  namespace: newapp-1 ##tenant-a
  labels:
    app: svc-a
    version: 2023-v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-a
  template:
    metadata:
      labels:
        app: svc-a
        version: 2023-v1.0.0
    spec:
      containers:
      - name: hello-app-sm-py
        # image: us-docker.pkg.dev/jr-network-infra-1-4978/joseret-joonix-docker/hello_apps/joseret-hello_app_2023:v1.0.0
        image: us-central1-docker.pkg.dev/cn-datahub-logs/hlf-acm/hello_app:0.0.1
        imagePullPolicy: Always
        command: ["python"]
        args: [
          "hello_app_v4.py",
        ]
        tty: true
        env:
        - name: "PORT"
          value: "8080"
        - name: PYTHONUNBUFFERED
          value: "0"
        ports:
        - containerPort: 8080
          name: http
