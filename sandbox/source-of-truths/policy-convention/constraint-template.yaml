apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata: 
  name: k8senablesandbox
spec: 
  crd: 
    spec: 
      names: 
        kind: K8sEnableSandbox
      validation: 
        openAPIV3Schema: 
          # properties:  
          #   invalidName: 
          #     type: string
  targets: 
    - target: admission.k8s.gatekeeper.sh
      rego: | 
        package k8senablesandbox
        violation[{"msg": msg}] {
          input.review.object.spec.template.spec.runtimeClassName != "gvisor"
          msg := sprintf("The deployment needs to include runtimeClassName for gvisor to enable GKE sandbox")
        }