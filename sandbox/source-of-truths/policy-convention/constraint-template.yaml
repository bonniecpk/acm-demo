apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata: 
  name: k8senablesandbox
spec: 
  crd: 
    spec: 
      names: 
        kind: K8sEnableSandbox
      validation: 
        openAPIV3Schema: 
          properties:  
            className: 
              description: the runtime class name
              type: string
  targets: 
    - target: admission.k8s.gatekeeper.sh
      rego: | 
        package k8senablesandbox

        violation[{"msg": message}] {
          resource := input.review.object
          spec := resource.spec
          not spec.template          
          template := spec.template
          not template
          templatespec := template.spec
          not templatespec
          not templatespec.runtimeClassName
          validName := input.parameters.validName
          templatespec.runtimeClassName == validName
          message := sprintf("The deployment needs to include runtimeClassName for %v to enable GKE sandbox %v, %v, %v. %v", [input.parameters.validName, resource, spec, templatespec, validName])
        }