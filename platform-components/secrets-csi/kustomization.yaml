resources:
- namespace-csi.yaml
- namespace-csi-g.yaml
- secrets-store-csi-driver-provider-gcp-plugin.yaml

helmCharts:
- name: secrets-store-csi-driver 
  repo: https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
  releaseName: secrets-store-csi
  namespace: secrets-store-csi
  version: v1.3.4
  includeCRDs: true
  valuesInline:
    syncSecret:
      enabled: true
    enableSecretRotation: true
    rotationPollInterval: "20s"


patches:
- target:
    kind: Job
  patch: |-
    - op: add
      path: "/metadata/annotations"
      value:
        configmanagement.gke.io/managed: disabled